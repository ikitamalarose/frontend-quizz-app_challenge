<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <script defer src="./main.js" type="module"></script>
  <title>Frontend Mentor | Frontend quiz app</title>
</head>

<body>

  <header class="header">

    <div class="header__buttons">

      <button id="lightModeButton" class="header__button">
        <img src="/assets/images/icon-sun-dark.svg" alt="Light Mode Icon">
      </button>

      <button id="toggleButton" class="header__button">
        <span class="header__button-slider" id="header__button-slider"></span>
      </button>

      <button id="darkModeButton" class="header__button">
        <img src="/assets/images/icon-moon-dark.svg" alt="Dark Mode Icon">
      </button>

    </div>
  </header>
  <!-- Quiz menu start -->

  <main class="main">

    <div class="main__content">

      <section class="content__left" id="content__left">

        <p class="content__title"> <span>Welcome to the</span> <strong>Frontend Quiz!</strong> </p>
        <p class="content__subtitle">Pick a subject to get started.</p>

      </section>

      <section class="content__menu" id="content__menu">

        <!-- menu__item -->

      </section>
    </div>

  </main>

  <!-- Quiz menu end -->

</body>

</html>
